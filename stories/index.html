---
layout: default
---
<main>
	<header>
	</header>
	<section>
		<div class="container">
			<ul class="post-list">
				{% for post in site.posts %}
					<li class="post-link">

						{% if post.type == "stories" %}
							<h2>
								<a href="{{ post.url }}">
									{{ post.title }} <span>{{ post.date | date: '%B %d, %Y' }}</span>
								</a>
							</h2>

						{% endif %}

					</li>
				{% endfor %}
			</ul>		
		</div>
	</section>
</main>
