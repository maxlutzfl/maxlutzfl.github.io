---
layout: default
---
<section id="stories">
	
	<article class="post hero" style="background-image:url( {{ page.image }} );">

		<div class="container">
			<header class="post-header">
				<h1 class="post-title">{{ page.title }}</h1>
			</header>

			<div class="post-content">
				{{ content }}
			</div>
		</div>

	</article>

</section>
