---
layout: default
---

<div class="home">
	<ul class="post-list">
		{% for post in site.posts %}
			<li class="post-link">
				{% if post.type == "link" %}
					{{ post.content }}
				{% elsif post.type == "post" %} 
					<h2>{{ post.title }} <span>{{ post.date | date: "%b %-d, %Y" }}</span></h2>
				{% endif %}
			</li>
		{% endfor %}
	</ul>
</div>
